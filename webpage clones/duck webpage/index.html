<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DuckDuckGo Clone</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/1a5432f9c1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="items container">
        <img src="duckduckgo logo.png" alt="duckduckgo logo" />
        <h1>DuckDuckGo</h1>
        <form>
          <input
            type="text"
            placeholder="Search the web without being tracked "
          />
          <i class="fa-solid fa-magnifying-glass"></i>
        </form>
        <div class="text">
          <p>The search engine that doesn't track you.</p>
          <a href="#">Help Spread DuckDuckGo!</a>
        </div>
      </div>
    </div>
  </body>
</html>
