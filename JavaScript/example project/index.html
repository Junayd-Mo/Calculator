<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>THE CALCULATOR</h1>
      <div class="calculator">
        <!-- <p id="display">KEEP CLEAR</p> -->
        <input type="text" name="display" id="display" readonly />
        <button
          type="button"
          onclick="display.value = ''"
          class="buttons"
          id="clear"
        >
          AC
        </button>
        <button type="button" class="buttons" id="delete">DE</button>
        <button
          type="button"
          onclick="display.value += '.'"
          class="buttons"
          id="point"
        >
          .
        </button>
        <button
          type="button"
          onclick="display.value += '/'"
          class="buttons"
          id="dvision"
        >
          /
        </button>
        <button
          type="button"
          onclick="display.value += 7"
          class="buttons"
          id="seven"
        >
          7
        </button>
        <button
          type="button"
          onclick="display.value += 8"
          class="buttons"
          id="eight"
        >
          8
        </button>
        <button
          type="button"
          onclick="display.value += 9"
          class="buttons"
          id="nine"
        >
          9
        </button>
        <button
          type="button"
          onclick="display.value += '*'"
          class="buttons"
          id="multiplication"
        >
          *
        </button>
        <button
          type="button"
          onclick="display.value += 4"
          class="buttons"
          id="four"
        >
          4
        </button>
        <button
          type="button"
          onclick="display.value += 5"
          class="buttons"
          id="five"
        >
          5
        </button>
        <button
          type="button"
          onclick="display.value += 6"
          class="buttons"
          id="six"
        >
          6
        </button>
        <button
          type="button"
          onclick="display.value += '-'"
          class="buttons"
          id="subtraction"
        >
          -
        </button>
        <button
          type="button"
          onclick="display.value += 1"
          class="buttons"
          id="one"
        >
          1
        </button>
        <button
          type="button"
          onclick="display.value += 2"
          class="buttons"
          id="two"
        >
          2
        </button>
        <button
          type="button"
          onclick="display.value += 3"
          class="buttons"
          id="three"
        >
          3
        </button>
        <button
          type="button"
          onclick="display.value += '+'"
          class="buttons"
          id="addition"
        >
          +
        </button>
        <button
          type="button"
          onclick="display.value += '00'"
          class="buttons"
          id="doubleZero"
        >
          00
        </button>
        <button
          type="button"
          onclick="display.value += 0"
          class="buttons"
          id="zero"
        >
          0
        </button>
        <button type="button" class="buttons" id="equals">=</button>
      </div>
    </div>
  </body>
</html>
